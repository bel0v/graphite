<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create graph</title>
  <script src="../dist/graphite.js"></script>
  <link rel="stylesheet" href="common.css">
</head>
<body>
  <h1>Заполнение пустого графа</h1>
  <p>Данный пример демонстрирует создание и программное заполнение графа данными.</p>
  <hr>
  <br>
  <div class='flex'>
      <div class='container' id='container-1'></div>
      <div class='side'>
        <div>
          <button type='button' id='addNode'>Добавить случайную вершину</button>
        </div>
        <button type='button' id='addEdge'>Добавить случайное ребро</button>
      </div>
  </div>
  <script>
    var graphContainer = document.getElementById('container-1')
    var graph = graphite(graphContainer)


    function addNode() {
      var randomId = Math.random().toString(36).substring(7)
      graph.data.addNodes([{id: randomId, label: randomId, group: randomId}])
    }
    function addEdge() {
      var nodes = graph.data.nodes
      var randomNodeFrom = nodes[Math.floor(Math.random()*nodes.length)]
      var randomNodeTo = nodes[Math.floor(Math.random()*nodes.length)]
      graph.data.addEdges([{from: randomNodeFrom.id, to: randomNodeTo.id }])
    }
    document.getElementById('addNode').addEventListener('click', addNode)
    document.getElementById('addEdge').addEventListener('click', addEdge)
</script>
</body>
</html>
